        <h1>F. 傳統與文化藝術</h1>
        <p>Traditional & Cultural Art</p>
        <dl>
          <dt>特徵：</dt>
          <dd>文化符號明確，畫風受歷史與國別影響大。</dd>
          <dt>用途：</dt>
          <dd>古風封面、文化品牌、藝術創作。</dd>
        </dl>

      <!-- 下方一排（或多排）縮圖：桌機固定 4 欄 -->

        <a class="card"

            <span class='lb-label'>畫風關鍵詞（英文）：</span><span class='lb-text'> Chinese Gongbi Painting</span><br>
            <span class='lb-label'>注意事項：</span><span class='lb-text'> 細線、典雅</span><br>
            <span class='lb-label'>Prompt 建議：</span><span class='lb-text'> fine brushwork, elegant</span><br>
            <span class='lb-label'>Negative：</span><span class='lb-text'> cartoon, anime</span>

        <a class="card"
            href="../images/f2.jpg"
            data-lightbox="f"
            data-title="
            <strong class='lb-title'>F2｜水墨風插畫</strong>
            <span class='lb-label'>畫風（中文）：</span><span class='lb-text'>水墨風插畫</span><br>
            <span class='lb-label'>畫風關鍵詞（英文）：</span><span class='lb-text'> Chinese Ink Wash</span><br>
            <span class='lb-label'>注意事項：</span><span class='lb-text'> 墨色暈染</span><br>
            <span class='lb-label'>Prompt 建議：</span><span class='lb-text'> ink texture, flowing strokes</span><br>
            <span class='lb-label'>Negative：</span><span class='lb-text'> flat color, vector</span>

            <div class="cap">F2｜水墨風插畫</div>

            <span class='lb-label'>注意事項：</span><span class='lb-text'> 傳統＋現代</span><br>
            <span class='lb-label'>Prompt 建議：</span><span class='lb-text'> modern chinese, cultural motifs</span><br>
            <span class='lb-label'>Negative：</span><span class='lb-text'> western cartoon</span>
