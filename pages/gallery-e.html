        <h1>E. 繪本與手繪質感</h1>
        <p>Storybook & Hand-drawn Illustration</p>
        <dl>
          <dt>特徵：</dt>
          <dd>溫暖、有紙感與筆觸，重情緒與故事感。</dd>
          <dt>用途：</dt>
          <dd>繪本、療癒插畫、親子教材。</dd>
        </dl>
      </div>

      <!-- 下方一排（或多排）縮圖：桌機固定 4 欄 -->

        <!-- 一張圖 = 一個卡片 -->
        <a class="card"
            href="../images/e1.jpg"

            data-title="

            <span class='lb-label'>畫風（中文）：</span><span class='lb-text'>繪本卡通</span><br>
            <span class='lb-label'>畫風關鍵詞（英文）：</span><span class='lb-text'> Children’s Book Illustration</span><br>
            <span class='lb-label'>注意事項：</span><span class='lb-text'> 可愛、柔色</span><br>
            <span class='lb-label'>Prompt 建議：</span><span class='lb-text'> warm colors, soft outlines</span><br>
            <span class='lb-label'>Negative：</span><span class='lb-text'> dark tone, horror</span>
            ">        
            <img src="../images/e1.jpg" alt="E1｜繪本卡通">
            <div class="cap">E1｜繪本卡通</div>
        </a>

            href="../images/e2.jpg"

            <span class='lb-label'>注意事項：</span><span class='lb-text'> 紙張暈染感</span><br>
            <span class='lb-label'>Prompt 建議：</span><span class='lb-text'> watercolor wash, paper texture</span><br>
            <span class='lb-label'>Negative：</span><span class='lb-text'> digital sharp edges</span>

            <div class="cap">E2｜水彩插畫</div>

            <span class='lb-label'>注意事項：</span><span class='lb-text'> 筆觸明顯</span><br>
            <span class='lb-label'>Prompt 建議：</span><span class='lb-text'> pencil strokes, hand drawn</span><br>
            <span class='lb-label'>Negative：</span><span class='lb-text'> vector, smooth surface</span>
